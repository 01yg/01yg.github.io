<div class="up">
    <form id="up_frm">
        <div class="head">
            <button class="btn up">저장</button>
            <button class="btn cancel">취소</button>
        </div>
        <div class="compose">
            <dt class="title">게시판</dt>
            <dd><select name="board">
                <option value="ai">ai</option>
                <option value="me">me</option>
                <option value="security">security</option>
                <option value="talk">talk</option>
                <option value="html">html</option>
                <option value="java">java</option>
                <option value="javascript">javascript</option>
                <option value="flutter">flutter</option>
                <option value="react">react</option>
                <option value="spring">spring</option>
                <option value="firebase">firebase</option>
                <option value="database">database</option>
                <option value="aws">aws</option>
                <option value="css">css</option>
                <option value="site">site</option>
                <option value="대출">대출</option>
                <option value="tool">tool</option>
                <option value="other">other</option>
                <option value="review">review</option>
                <option value="캠핑">캠핑</option>
            </select></dd>
            <dt class="title">제목</dt>
            <dd><input type="text" placeholder="제목을 입력하세요." name="title"></dd>
            <dt class="title">작성일</dt>
            <dd><input type="text" name="date"></dd>
        </div>
        <div class="tool">
            <input class="file" name="img" type="file" accept="image/*">
        </div>
        <div class="body">
            <textarea rows="40" placeholder="글 내용을 입력하세요." name="content"></textarea>
        </div>
    </form>
</div>
